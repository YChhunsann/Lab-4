<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Table Manipulation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            margin: 20px;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        table thead {
            background-color: black;
            color: white;
        }
        td:nth-child(3) {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Information to Table</h1>
        <form id="infoForm">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" class="form-control" placeholder="Enter first name" required>
                <span id="firstNameError" class="error"></span>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" class="form-control" placeholder="Enter last name" required>
                <span id="lastNameError" class="error"></span>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
                <span id="emailError" class="error"></span>
            </div>
            <button type="button" id="addButton" class="btn btn-primary">Add</button>
            <button type="button" id="clearButton" class="btn btn-secondary">Clear</button>
        </form>
        <hr>
        <h2>Table</h2>
        <table class="table table-bordered" id="infoTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
